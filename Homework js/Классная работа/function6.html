<body>
  <script type="text/javascript">
     function madeCounter () {
       var clickCount=0;//эта переменная замыкания функции ниже

       return function () {
         return++clickCount;// в начале измен кликаутер, потом результат вернет в реторн
       }
     }

     var counter1=madeCounter();
     console.log (counter1());
     console.log (counter1());
     console.log (counter1());
     console.log (counter1());
    var counter2=madeCounter();
    console.log (counter2());
    console.log (counter2());
  </script>
