<body>
  <script type="text/javascript">
  let arr=[{x:1},{x:-3},3,{x:3}];
    function fn (obj1,obj2) {
      if(obj1.x>obj2.x) {
        return 1;
      }
      else if(obj1.x<obj2.x) {
        return -1;
      }
      else {
        return 0;
      }
    }

    //var a={x:1};
    //var b=Object.assign({};a)
    console.log(arr.sort(fn));
  </script>
</body>
