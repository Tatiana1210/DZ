<body>
  <!-- Подключить стороннюю библиотеку для построения графиков.
Построить график функции y = f(x):
y = 5/x, при x>=1;
y = x*x – 4*x, при x<1.
Шаг варьирования x равен 0.01 и интервал варьирования -5 < x < 5.
Расчёт функции y = f(x) реализовать в виде отдельной функции. -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <div id="placeholder" style="width:480px; height:400px;"></div>
  <script type="text/javascript">
  function calc(x) {
    if (x>=1) {
      return (5/x);
    }
   if (x<1) {
      return ((x*x)-(4*x));
    }
  }
    var linel={
      x:[],
      y:[],
      type: 'scatter'
 };
     for (var i=-500;i<500;i++) {
       var x=i/100;
       linel.x.push(x);
       linel.y.push(calc(x));
     }
     var data=[linel];
     Plotly.newPlot('placeholder', data);
  </script>
</body>
