<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
  var dm="1";
  var km="2";
  var m="3";
  var mm="4";
  var sm="5";
  var L=prompt ("Введите длину отрезка");
  var b=prompt("Введите исходный номер единицы длинны");
  switch (b) {
    case "1":
     alert (L/10);
      break;
    case "2":
     alert (L*1000);
    break;
    case "3":
     alert (L);
     case "4":
      alert (L/1000);
     break;
     case "5":
      alert (L/100);
     break;
    default:
     alert("Такой единицы измерения нет в диапазоне")
  }
  </script>
</body>
