<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
var a=-10;
  if ((a>=-999) && (a<=999))
  {console.log("Число подходит");}
  else
  {console.log("Введите другое число");}
  if ((a>=-999) && (a<=-100))
  {console.log("Отрицательное трехзначное число");}
  else if ((a<=-10) && (a>=-99))
  {console.log("Отрицательное двузначное число");}
  else if ((a<0) && (a>=-9))
  {console.log("Отрицательное однозначное число");}
  else if (a===0)
  {console.log("Нулевое число");}
  else if ((a>0) && (a<=9))
  {console.log("Положительное однозначное число");}
  else if ((a>=10) && (a<=99))
  {console.log("Положительное двузначное число");}
  else if ((a>=100)&& (a<=999))
  {console.log("Положительное трехзначное число");}
  else
  {console.log("Не подходит число");}
  </script>
</body>
</html>
