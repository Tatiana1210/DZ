<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
  var a=4;
    if ((a>=0) && (a<=9))
  {console.log("Число подходит");}
    else
    {console.log("Введите другое число");}
    if (a===0)
    {console.log("Ноль");}
    else if (a===1)
    {console.log("Один");}
    else if (a===2)
    {console.log("Два");}
    else if (a===3)
    {console.log("Три");}
    else if (a===4)
    {console.log("Четыре");}
    else if (a===5)
    {console.log("Пять");}
    else if (a===6)
    {console.log("Шесть");}
    else if (a===7)
    {console.log("Семь");}
    else if (a===8)
    {console.log("Восемь");}
    else if (a===9)
    {console.log("Девять");}
    else
    {console.log("Вы превысили или принизили предел");}
    </script>
  </script>
</body>
</html>
