  <script type="text/javascript">
    var gamePlace=[ 1, null, 0, null, 1, null, null, null, null ];
    var arr=[];
    for(let i=0; i<gamePlace.length; i++) {
      if(gamePlace[i]===null) {
        arr.push('&nbsp;&nbsp;&nbsp;') ;
      }else if (gamePlace[i]===1) {
        arr.push('X');
      }else {
        arr.push("O");
      }
  }

document.write("Новый массив:"+ arr);
document.write("</br></br>");

  var str="<table style='width: 300px; height: 300px; border-collapse: collapse; border-color: black; border: 2px solid maroon; margin:auto;'>";
  for (let j=0;j<3; j++) {
  str+="<tr>";
       for (let i = 0;i<3;i++){
            str+=("<td style='border: 1px solid maroon; text-align: center;'>"+arr[i+3*j]);
            str+="</td>";
      }
  str+="</tr>";
  }
  str+="</table>";
  document.write(str);
  </script>
